<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Account</title>
    <link rel="stylesheet" href="Signup_Page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="Home_Page.html">Home</a>
            <a href="About.html">About</a>
            <a href="Contact_Page.jsp">Contact</a>
            <a href="Feedback_Page.jsp">Feedback</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
            <button class="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>SHOPPING HUBB</h2>
            <div class="text-sci"> 
                <h2>Welcome <br><span>To Our New Website.</span></h2>
                <p>"Shop with Ease, Anytime, Anywhere!" <br> <br>
					"Discover, Delight, and Shop Your Heart Out!" <br> <br>
					"Unlock a World of Shopping at Your Fingertips!"</p>
                   <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>

                   </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="savedata" method="post">
                    <h2>SIGN UP</h2>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text"  name="name" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail'></i></span>
                        <input type="email"  name="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="number" name="mobilenumber" required>
                        <label>Mobile Number</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password"  name="password" required>
                        <label>Password</label>
                    </div>

                   
                    <div class="radio">
                        <div class="radio_item"><input type="radio" name="choice" id="radio1" value="create account as merchant"><label for="radio1">Create Account as Merchant</label></div>

                        <div class="radio_item"><input type="radio" name="choice" id="radio2" value="create  account as custmor"><label for="radio2">Create Account as Customer</label></div>

                    </div>
                    <button type="submit" class="btn">Sign up</button>

                    <div class="login-register">
                        <p>already have an account, <a href="LoginPage.html" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
